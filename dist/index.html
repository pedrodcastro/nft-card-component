<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="h-screen flex flex-col items-center justify-center gap-4 font-outfit text-softblue text-lg bg-background">

  <main class="w-[21rem] bg-cardbackground p-6 rounded-xl grid gap-3 shadow-xl">
    <div class="group relative rounded-2xl bg-cyan">
      <img class="rounded-xl hover:opacity-60 cursor-pointer" src="../images/image-equilibrium.jpg" alt="Image Equilibrium">
      <img class="invisible absolute top-32 left-32 group-hover:visible" src="../images/icon-view.svg" alt="">
    </div>
    <h1 class="text-white text-xl font-bold hover:text-cyan cursor-pointer">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class=" flex flex-row justify-between">

      <div class="flex flex-wrap items-center gap-2">
        <img src="../images/icon-ethereum.svg" alt="Icon Ethreum" class="w-fit h-fit">
        <span class="text-cyan font-bold">0.041 ETH</span>
      </div>

      <div class="flex flex-wrap  items-center gap-2">
        <img src="../images/icon-clock.svg" alt="Icon Ethreum" class="w-fit h-fit">
        <span>3 days left</span>
      </div>
      
    </div>

    <div class="flex flex-wrap items-center gap-4 pt-4 border-t border-solid">
      <img class="w-8 x-8 rounded-full border border-white border-solid" src="../images/image-avatar.png" alt="Image Avatar">
      <p>Creation of <a href="#" class="text-white hover:text-cyan">Jules Wyvern</a></p>
    </div>

  </main>

  <div class="inline-block text-xs text-center">
    Challenge by <a class="text-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-white" href="https://github.com/pedrodcastro" target="_blank">Pedro Castro</a>.
  </div>
</body>
</html>
